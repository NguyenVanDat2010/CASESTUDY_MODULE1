<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Flappy Bird</title>
    <link rel="stylesheet" href="GameFlappyBird.css">
    <script src="GameFlappyBird.js"></script>
</head>
<h4>Max Score: <span id="score"></span> </h4>
<body onload="startGame();">
<!--<canvas id="myCanvas" width="480" height="270"></canvas>-->
<div style="text-align: center; width: 600px">
    <button onmousedown="flyBird1()" onmouseup="flyBird2()" ontouchstart="flyBird1()" ontouchend="flyBird2()">FLY</button>
    <button onclick="restart()">RESTART</button>
    <p align="left">Nhấp vào nút FLY để bắt đầu trò chơi!!</p>
    <p align="left">Bạn có thể sống được bao lâu? Sử dụng nút FLY or SPACE để bay trong không khí, RESTART để khởi động lại trò chơi .. </p>
</div>
<script>
    function restart() {
        document.location.reload();
    }

</script>
</body>
</html>
